<h3>Expense Reimbursement Portal</h3>
<br>
<h5>Login</h5>
<form action="login" method="POST" >
    <ul style="list-style-type: none;">

        <li><input type="radio" id="employee" name="empType" value="employee" >
            <label for="employee">non-manager</label></li>
         <li><input type="radio" id="manager" name="empType" value="manager">
            <label for="manager">manager</label><br></li>

        <li class="form-row"><input type="text" name="username" class="form-control" style="width: 200px;" placeholder="Username"></li>

        <li class="form-row"><input type="password" name="password" class="form-control" style="width: 200px;" placeholder="Password"></li>
        
        <li><input class="btn btn-outline-primary" type="submit" value="login" style="margin-top: 10px;"></li>    
    </ul>
</form>
